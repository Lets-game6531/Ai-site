<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #serverInfo { margin-top: 20px; }
        .server { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Minecraft Server Tracker</h1>
    <input type="text" id="serverAddress" placeholder="Enter server address (e.g., 192.168.1.1:25565)">
    <button onclick="getServerInfo()">Check Server</button>
    
    <div id="serverInfo"></div>

    <script>
        async function getServerInfo() {
            const address = document.getElementById('serverAddress').value;
            const response = await fetch(`https://api.mcsrvstat.us/2/${address}`);
            const data = await response.json();

            const infoDiv = document.getElementById('serverInfo');
            infoDiv.innerHTML = ''; // Clear previous info

            if (data.online) {
                infoDiv.innerHTML = `
                    <div class="server">
                        <h2>${data.hostname || address}</h2>
                        <p>Players: ${data.players.online}/${data.players.max}</p>
                        <p>Version: ${data.version}</p>
                        <p>Description: ${data.description}</p>
                    </div>
                `;
            } else {
                infoDiv.innerHTML = `<p>Server is offline or does not exist.</p>`;
            }
        }
    </script>
</body>
</html>
