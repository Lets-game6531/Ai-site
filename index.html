<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Player Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .server {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }
        #loading {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Server Player Count</h1>
        <div id="loading">Loading...</div>
        <div id="servers"></div>
    </div>

    <script>
        const servers = [
            { name: 'Vanilla', url: 'thegamingcrib.minesmp.me' },
            { name: 'Server 2', url: 'YOUR_SERVER_2_URL' },
            // Add more servers as needed
        ];

        const serverContainer = document.getElementById('servers');
        const loadingText = document.getElementById('loading');

        servers.forEach(server => {
            const serverDiv = document.createElement('div');
            serverDiv.className = 'server';
            serverDiv.innerText = `${server.name}: `;

            fetch(server.url)
                .then(response => response.json())
                .then(data => {
                    serverDiv.innerText += data.players || '0';
                    loadingText.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching player count:', error);
                    serverDiv.innerText += 'Error';
                });

            serverContainer.appendChild(serverDiv);
        });
    </script>
</body>
</html>
