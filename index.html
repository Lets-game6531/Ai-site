<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Player Count</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .server {
            margin: 15px 0;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            background-color: #1abc9c;
            transition: background-color 0.3s;
        }
        .server:hover {
            background-color: #16a085;
        }
        #loading {
            color: #bdc3c7;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Server Player Count</h1>
        <div id="loading">Loading...</div>
        <div id="servers"></div>
    </div>

    <script>
        const servers = [
            { name: 'The Gaming Crib Modpack', url: 'YOUR_SERVER_1_URL' },
            { name: 'The Gaming Crib Vanilla (Cross-play)', url: 'YOUR_SERVER_2_URL' },
            // Add more servers as needed
        ];

        const serverContainer = document.getElementById('servers');
        const loadingText = document.getElementById('loading');

        servers.forEach(server => {
            const serverDiv = document.createElement('div');
            serverDiv.className = 'server';
            serverDiv.innerText = `${server.name}: `;

            fetch(server.url)
                .then(response => response.json())
                .then(data => {
                    serverDiv.innerText += data.players || '0';
                    loadingText.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching player count:', error);
                    serverDiv.innerText += 'Error';
                });

            serverContainer.appendChild(serverDiv);
        });
    </script>
</body>
</html>
