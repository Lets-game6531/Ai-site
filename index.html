<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Player Count</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Custom font for Minecraft style */
            background-color: #87CEEB; /* Sky blue */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('Background.png'); /* Optional: Background texture */
            background-size: cover;
        }
        .container {
            background-color: rgba(34, 139, 34, 0.8); /* Semi-transparent green */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            border: 3px solid #fff; /* White border */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .server {
            margin: 15px 0;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            background-color: #5C4033; /* Brown */
            transition: background-color 0.3s;
            border: 2px solid #fff; /* White border */
        }
        .server:hover {
            background-color: #7B4A3A; /* Lighter brown on hover */
        }
        #loading {
            color: #bdc3c7;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        canvas {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            height: 150px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
</head>
<body>
    <div class="container">
        <h1>Minecraft Server Player Count</h1>
        <div id="loading">Loading...</div>
        <div id="servers"></div>
        <canvas id="playerCountChart"></canvas> <!-- Canvas for the chart -->
    </div>

    <script>
        const servers = [
            { name: 'Example Server', url: 'https://mcapi.us/server/status?ip=example.minecraftserver.com' },
            { name: 'Vanilla', url: 'https://mcapi.us/server/status?ip=thegamingcrib.minesmp.me' },
            // Add more servers as needed
        ];

        const serverContainer = document.getElementById('servers');
        const loadingText = document.getElementById('loading');
        const ctx = document.getElementById('playerCountChart').getContext('2d');

        const playerCounts = []; // Array to store player counts
        const labels = []; // Array to store timestamps for the x-axis

        servers.forEach(server => {
            const serverDiv = document.createElement('div');
            serverDiv.className = 'server';
            serverDiv.innerText = `${server.name}: `;

            fetch(server.url)
                .then(response => response.json())
                .then(data => {
                    const playerCount = data.players || 0;
                    serverDiv.innerText += playerCount;

                    // Update the player counts and labels for the chart
                    playerCounts.push(playerCount);
                    labels.push(new Date().toLocaleTimeString());

                    // Update the chart
                    if (labels.length > 10) {
                        labels.shift();
                        playerCounts.shift();
                    }
                    updateChart();
                    loadingText.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching player count:', error);
                    serverDiv.innerText += 'Error';
                });

            serverContainer.appendChild(serverDiv);
        });

        // Create the chart
        const playerCountChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Player Count',
                    data: playerCounts,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
