<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Player Count</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        #playerCount {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Server Player Count</h1>
        <div id="playerCount">Loading...</div>
    </div>

    <script>
        // Replace with your server's URL or API endpoint
        const serverUrl = 'YOUR_SERVER_URL_OR_JSON_ENDPOINT';

        fetch(serverUrl)
            .then(response => response.json())
            .then(data => {
                // Assuming data.players is the player count
                document.getElementById('playerCount').innerText = data.players || '0';
            })
            .catch(error => {
                console.error('Error fetching player count:', error);
                document.getElementById('playerCount').innerText = 'Error';
            });
    </script>
</body>
</html>
